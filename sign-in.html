<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>Signin Template · Bootstrap v5.0</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="sign-in.css" rel="stylesheet">
    </head>
    <body class="text-center">
        <main class="form-signin">
            <form>
                <img class="mb-4" src="techchchc" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Fazer login</h1>
                <label for="inputEmail" class="visually-hidden">Email address</label>
                <input type="text" id="inputEmail" class="form-control" required="" autofocus="" placeholder="Nome ">
                <label for="inputPassword" class="visually-hidden">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required="">
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me">&nbsp;Esqueci minha senha
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted">© 2017-2021</p>
            </form>
        </main>
        <script src="assets/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
